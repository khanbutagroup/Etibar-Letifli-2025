{% block main %}
    <!-- Banner Start -->
    <section class="inner-banner">
      <div class="main-banner-bg-shape">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
      </div>
      <div class="inner-banner-bg-aliment-wp">
        <div class="bg-aliment-3 zoom-fade-animation">
          <img
            src="{% static 'assets/images/aliment-03.svg' %}"
            width="44"
            height="44"
            alt="Aliment"
          />
        </div>

        <div class="bg-aliment-6 zoom-fade-animation">
          <img
            src="{% static 'assets/images/aliment-03.svg' %}"
            width="44"
            height="44"
            alt="Aliment"
          />
        </div>

        <div class="bg-aliment-9 zoom-fade-animation">
          <img
            src="{% static 'assets/images/aliment-03.svg' %}"
            width="29"
            height="29"
            alt="Aliment"
          />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner-content text-center">
              <h1 class="h1-title">{% trans 'Qeydiyyat' %}</h1>
              <div class="banner-breadcrum">
                <ul>
                  <li><a href="{% url 'index' %}" title="Home">{% trans 'Ana səhifə' %}</a></li>
                  <li><i class="fa-solid fa-angle-right"></i></li>
                  <li>{% trans 'Qeydiyyat' %}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner End -->

    <!-- Contact Us Start -->
    <section class="register-us-sec sec-space">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-lg-7">
            <div
              class="contact-us-box wow right-animation"
              data-wow-duration="0.8s"
              data-wow-delay="0.2s"
            >
              <div class="form-box text-center mx-auto">
                <form method="post" class="login-register">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-input-wp">
                        <input
                          type="text"
                          class="form-input"
                          name="first_name"
                          placeholder="{% trans 'Ad' %}"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-input-wp">
                        <input
                          type="text"
                          class="form-input"
                          name="last_name"
                          placeholder="{% trans 'Soyad' %}"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-input-wp">
                        <input
                          type="email"
                          class="form-input"
                          name="email"
                          placeholder="{% trans 'Email' %} "
                          required=""
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-input-wp">
                        <div class="phone-div">
                          <span class="countrycode">+994</span>
                          <input
                            type="text"
                            class="form-input"
                            placeholder="(_ _) _ _ _-_ _-_ _"
                            id="phone"
                            name="phone"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 pass-area">
                      <input
                        type="password"
                        class="form-input"
                        name="password"
                        placeholder="{% trans 'Şifrə' %}"
                        required=""
                      />

                      <div class="icon-holder">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col-lg-6 pass-area">
                      <input
                        type="password"
                        class="form-input"
                        name="confirm_password"
                        placeholder="{% trans 'Təkrar şifrə' %}"
                        required=""
                      />

                      <div class="icon-holder">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col-lg-12 lr-flex">
                      <div class="form-input-wp mb-0 r">
                        <button
                          name="submit"
                          type="submit"
                          value="Submit"
                          class="sec-btn"
                        >
                          <span>{% trans 'Təsdiqlə' %} </span>
                        </button>
                      </div>
                      <a href="{% url 'login' %}">{% trans 'Hesabınız var? Daxil olun' %}</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Us End -->
{% endblock %}
